<div mat-dialog-title style="background: #3466b3; border: 1px solid #3466b3;">
  <label class="top-title">Interest Statement Details for {{transactionType}} - {{transationDate}} </label>
  <i style="font-size:20px; cursor: pointer; margin: 5px; color: #ffff;" class="fa close-btn pull-right"
    (click)="cancelClick()">&#xf057;</i>
</div>
<div mat-dialog-content>
  <div class="grid-wrapper">
    <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-balham" [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef" [rowData]="rowData"
      [overlayLoadingTemplate]="overlayLoadingTemplate" (gridReady)="onGridReady($event)"
      [groupIncludeFooter]="isFooterTotalGrup"
      [groupIncludeTotalFooter]="isFooterTotalGrup"
      >
    </ag-grid-angular>
 <div>
</div>
