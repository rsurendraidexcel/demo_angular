<form [formGroup]="termCodesForm" (ngSubmit)="saveTermCode(termCodesForm.getRawValue(),termCodesForm.valid)">
    <div class="form-group">
        <div class="row main_term_codes_div">
            <div class="col-xs-12 col-sm-6 col-md-4 ad-bt-pad col-lg-2">
                <label class="mandatory">Name
                    <span class="required">*</span>
                </label>
                <input type="text" placeholder="" value="" class="form-control" formControlName="name" [ngClass]="displayCssField('name')"
                    maxlength="20" [attr.disabled]="disableField ? 'true' : null">
                <cync-input-field-error-msg [control]="getFormControl('name')" labelName="Name">
                </cync-input-field-error-msg>
            </div>
            <!-- <div class="col-xs-12 col-sm-6 col-md-4 ad-bt-pad col-lg-2">
                <label class="">Description</label>
                <input type="text" placeholder="" value="" class="form-control" formControlName="description" maxlength="20">
            </div> -->
            <div class="col-xs-12 col-sm-6 col-md-2 ad-bt-pad col-lg-2">
                <label class="mandatory">Days
                    <span class="required">*</span>
                </label>
                <input type="text" placeholder="" value="" class="form-control" formControlName="days" [ngClass]="displayCssField('days')"
                    numberValidation [attr.disabled]="disableField ? 'true' : null">
                <cync-input-field-error-msg [control]="getFormControl('days')" labelName="number of days">
                </cync-input-field-error-msg>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-2 ad-bt-pad col-lg-2" *ngIf="!isNew">
                <label>Status</label>
                <select class="form-control" formControlName="status" (change)="changeStatus()" [attr.disabled]="disableField ? 'true' : null">
                    <option *ngFor="let status of getStatusDropdown" [ngValue]="status">{{ status | titlecase }}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-right sticky_btn_actions">
                <hr>
                <button id="action_back" (click)="onClose()" label="Cancel" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn">
                    <span class="ui-button-text ui-clickable no-pad">Cancel</span>
                </button>
                <button id="action_save" [disabled]="!termCodesForm.valid" *ngIf="isNew" label="Save" pbutton="" type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn">
                    <span class="ui-button-text ui-clickable no-pad">Save</span>
                </button>
                <button id="action_update" [disabled]="!termCodesForm.valid" *ngIf="!isNew && !disableField" (click)="saveTermCode(termCodesForm.getRawValue(),termCodesForm.valid)"
                    label="Update" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn">
                    <span class="ui-button-text ui-clickable no-pad">Update</span>
                </button>
            </div>
        </div>

    </div>
</form>
