<div class="app-body-container bg-white is_summary " id="app-body-container">
  <div class="pad-inner">
    <div class="row">
      <div class="col-md-4">
        <h3 class="no-m-bt">Consider Cross Age Buckets</h3>
      </div>
      <div>
          <i style="font-size:20px; cursor: pointer;" 
          class="fa close-btn pull-right" (click)="CloseClick()">&#xf057;</i>
        </div>
    
    </div>
    <div class="p-t-32">
      <div id="main_contents" #rePaymentGrid>
        <ag-grid-angular style="width: 100%; height: 25vw;" 
        class="ag-theme-balham" 
        rowSelection="single"
        [defaultColDef]="defaultColDef"
        [rowData]="crossbucketRowData" 
        [columnDefs]="columnDefs" 
        [defaultColDef]="defaultColDef" 
        [gridOptions]="crossbucketGridOptions"
        (gridReady)="crossAgingOnGridReady($event)" 
        (modelUpdated)="onModelUpdated($event)"
        (cellValueChanged)="onCellValueChanged($event)"
        [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
