<div class="app-body-container bg-white" id="cync_app-body-container" ng-show="yes_visible" ng-controller="app_body_container">
	<div class="close-btn-dash pull-right text-right top-action-btns">
	</div>        
	<div class="pad-inner">
		<h3 class="no-m-bt">Seasonal Advance Rate</h3>
		<!-- <div class="p-t-16">
			<h3 class="no-m-bt">Coming Soon!</h3>
			  
		</div> -->
		<div class="row email-header">
			<div class="btn-group btn-group-vertical-email col-xs-12 col-sm-12 col-md-10 active" data-toggle="buttons">

				<label class="btn radio-inline col-xs-6 col-sm-6 col-md-1 w_140">
					<input checked formcontrolname="selectedValue" name="selectedValue" type="radio" value="" ng-reflect-name="selectedValue" ng-reflect-form-control-name="selectedValue"
					 ng-reflect-value="" ng-reflect-model="text_template" class="ng-untouched ng-pristine ng-valid">
					<i class="fa fa-circle-o fa-2x"></i>
					<i class="fa fa-dot-circle-o fa-2x"></i>
					<span>Colleteral</span>
				</label>

				<label class="btn radio-inline col-xs-6 col-sm-6 col-md-2" [routerLink]="['/bbc-preference-setup/advance-rate/list-seasonal-advance-rate']">
					<input formcontrolname="selectedValue" label="Text Templates" name="selectedValue" type="radio" value="text_template"
					 ng-reflect-name="selectedValue" ng-reflect-form-control-name="selectedValue" ng-reflect-value="" ng-reflect-model=""
					 class="ng-untouched ng-pristine ng-valid">
					<i class="fa fa-circle-o fa-2x"></i>
					<i class="fa fa-dot-circle-o fa-2x"></i>
					<span> Seasonal</span>
				</label>
			</div>

		</div>
	</div>
    
</div>
