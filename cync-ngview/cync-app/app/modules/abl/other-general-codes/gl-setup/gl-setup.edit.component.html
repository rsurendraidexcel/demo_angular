                                <label class="mandatory" for="currency_code">Debit Account No</label>
                                <input type="text" formControlName="gl_account_no_debit" class="form-control ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched ng-submitted" value="">
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-3 ad-bt-pad  col-lg-3">
                                <label class="mandatory">Debit Account Name</label>

                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-2 ad-bt-pad  col-lg-2">
                                <label class="mandatory" for="currency_code">Credit Account No</label>

                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-3 ad-bt-pad  col-lg-3">
                                <label class="mandatory">Credit Account Name</label>   
                                <input type="text" formControlName="gl_account_name_credit" class="form-control ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched ng-submitted" value="">

 <button id="action_save" label="Save" pbutton="" type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn"><span class="ui-button-text ui-clickable no-pad">Save</span></button>
