<div class="app-body-container bg-white" id="app-body-container" ng-show="yes_visible" ng-controller="app_body_container">
    <div class="close-btn-dash pull-right text-right top-action-btns">           
    </div>
    <div class="pad-inner">
        <h3 class="no-m-bt">NAICS Codes - {{currentAction}}</h3>               
            <div class="brder-1 p-t-32">
                <form [formGroup]="addEditNaicsCodes" data-parsley-validate novalidate [formGroup]="createNaicsCodesForm"  #addform="ngForm" (ngSubmit)="saveData()">
                    <div class="has-scrollbar" id="main_contents">
                        <div class="form-group">               
                            <div class="col-xs-12 col-sm-6 col-md-2 ad-bt-pad col-lg-2">
                                <label class="mandatory" for="currency_code">Code<span class="required">*</span></label>
                                <input type="text" formControlName="code"  [ngClass]="(isCodeValid == true)? 'form-control':'form-control has-error'" placeholder="" value=""
                                 (focusout)="checkCode()">                               
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 ad-bt-pad  col-lg-4">
                                <label>Description<span class="required">*</span></label>
                                <input type="text" formControlName="description" [ngClass]="(isDescValid == true)? 'form-control':'form-control has-error'" placeholder="" value="" (focusout)="checkDesc()">                               
                            </div>
                            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-right sticky_btn_actions">
                                <hr>
                                <button (click)="navigateToHomeCancel()" id="action_back" label="Cancel" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn"><span class="ui-button-text ui-clickable no-pad">Cancel</span></button>
                                <button *ngIf="currentAction == 'Add'" id="action_save_new" (click)="saveNew()" label="SaveNew" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn"><span class="ui-button-text ui-clickable no-pad" >Save & New</span></button>
                                <button id="action_save" label="Save" pbutton="" type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn"><span class="ui-button-text ui-clickable no-pad">Save</span></button>
                            </div> 
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
