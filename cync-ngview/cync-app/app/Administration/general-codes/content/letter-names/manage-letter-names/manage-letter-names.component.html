<div class="app-body-container bg-white" id="app-body-container" ng-show="yes_visible" ng-controller="app_body_container">
    <div class="close-btn-dash pull-right text-right top-action-btns">

        <!-- <div  id="action_cancel" class="pull-right hand"><i class="fa fa-times fa-2x clr_gray light_1 f_s_24 p_t_5" aria-hidden="true"></i></div> -->
        <!-- <div ng-click="hide_app_body()" class="pull-right hand m_r_5"><i class="fa fa-compress clr_gray" aria-hidden="true"></i></div> -->
    </div>
    <div class="pad-inner">
        <h3 class="no-m-bt">Letter Names</h3>
        <!-- <small class="hidden-xs hidden-sm">Lorem ipsum dolor sit amet, consectetur adipiscing elit</small> -->
        <div class="brder-1 p-t-32">
            <form [formGroup]="letterNamesForm" data-parsley-validate novalidate #addform="ngForm" (ngSubmit)="onClickSaveButton()">
                <div class="has-scrollbar" id="main_contents">
                    <div class="form-group">
                        <div class="p-t-32" style="padding-left: 20px">
                            <label style=" margin-left: -5px; ">Lender &nbsp;</label>
                            <select formControlName="affiliate_lender_id" class="form-control" style="width:200px;display: inline-block;">
                                <option value='select' disabled selected> --Select--</option>
                                <option *ngFor="let affLender of affiliatedLenderContentList" value={{affLender.id}}> {{affLender.name}} </option>
                            </select>
                        </div>
                        <br>
                        <br>
                        <div class="col-xs-12 col-sm-4 col-md-2 p_b_10">
                            <label>Product Types</label>
                            <select formControlName="reference" class="form-control">
                                <option value="" disabled>Please Select</option>
                                <ng-container *ngFor="let product of productTypeList">
                                    <option [ngValue]="product.module_name">{{product.module_name}}</option>
                                </ng-container>
                            </select>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-2 p_b_10">
                            <label>Letter Types</label>
                            <select formControlName="letter_type" class="form-control">
                                <option value="" disabled>Please Select</option>
                                <option value="disclaimer" *ngIf="letterNamesForm.controls.reference.value != 'FACTORING'">Disclaimer</option>
                                <option value="verification_letter" *ngIf="letterNamesForm.controls.reference.value != 'FACTORING' || letterNamesForm.controls.reference.value == 'ABL' || letterNamesForm.controls.reference.value == '' ">Verification Letter</option>
                                <option value="notice_of_assignment" *ngIf="letterNamesForm.controls.reference.value == 'FACTORING' || letterNamesForm.controls.reference.value == 'ABL' || letterNamesForm.controls.reference.value == '' ">Notice of Assignment</option>
                                <option value="audit_letter" *ngIf="letterNamesForm.controls.reference.value == 'FACTORING' || letterNamesForm.controls.reference.value == 'ABL' || letterNamesForm.controls.reference.value == '' ">Audit Letter</option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-2 ad-bt-pad col-lg-2">
                            <label class="mandatory" for="">Letter Name
                            </label>
                            <input type="text" formControlName="letter_name" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 ad-bt-pad  col-lg-4">
                            <label>Description</label>
                            <input type="text" formControlName="description" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-right sticky_btn_actions">
                            <hr>
                            <button (click)="navigateToListPage()" id="action_back" label="Cancel" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn">
                                <span class="ui-button-text ui-clickable no-pad">Cancel</span>
                            </button>
                            <button *ngIf="currentAction == 'Add'" id="action_save_new" (click)="onClickSaveNewButton()" label="SaveNew" pbutton="" type="button"
                                class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn">
                                <span class="ui-button-text ui-clickable no-pad">Save & New</span>
                            </button>
                            <button id="action_save" label="Save" pbutton="" type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn">
                                <span class="ui-button-text ui-clickable no-pad">Save</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
