<div class="app-body-container bg-white" id="app-body-container" ng-show="yes_visible" ng-controller="app_body_container">
           <div class="close-btn-dash pull-right text-right top-action-btns">

    <!-- <div ng-click="hide_app_body()" class="pull-right hand"><i class="fa fa-times fa-2x clr_gray light_1" aria-hidden="true"></i></div> -->
    <!-- <div ng-click="hide_app_body()" class="pull-right hand m_r_5"><i class="fa fa-compress clr_gray" aria-hidden="true"></i></div> -->
        </div>            <div class="pad-inner">
                <h3 class="no-m-bt">Currency Holiday - Edit</h3>
                <!-- <small class="hidden-xs hidden-sm">Lorem ipsum dolor sit amet, consectetur adipiscing elit</small> -->
                <div class="brder-1 p-t-32" id="main_contents">
                    <div class="has-scrollbar" id="main_contents">
                        <div class="form-group form-currency-holiday">
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2  md-p-b-20">
                                <label required="required">Currency<span class="required">*</span></label>
                                <select class="form-control ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched" id="sel1" disabled *ngIf="currencyHolidaysModel.currency != undefined">
                                     <option [ngValue]="currencyHolidaysModel.currency.id">{{currencyHolidaysModel.currency.currencyName}}</option>
                                    <!-- <option>2</option>
                                    <option>3</option>
                                    <option>4</option> -->
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1 md-p-b-20">
                                <label class="help mandatory">Code</label>
                                <input type="text" class="form-control ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched" *ngIf="currencyHolidaysModel.currency != undefined" placeholder="" value="{{currencyHolidaysModel.currency.currencyCode}}" disabled>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1 md-p-b-20">
                                <label class="help mandatory">Year<span class="required">*</span></label>
                                <input type="text" class="form-control form-control ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched" placeholder="" value="{{currencyHolidaysModel.year}}" disabled>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 md-p-b-20">
                                <label class="help mandatory">Holiday Name<span class="required">*</span></label>
                                <input type="text" [ngClass]="(isSelectedHolidayname==true)?  'form-control':'form-control has-error'" placeholder="" (focusout)="focusOutFunctionName('holidayName')" value="{{currencyHolidaysModel.holidayDescription}}" required [(ngModel)]="currencyHolidaysModel.holidayDescription" ame="ccHolidayName" #ccHolidayName="ngModel">

                                 <!-- <label *ngIf="ccHolidayName.errors && (ccHolidayName.dirty || ccHolidayName.touched || !isSelectedHolidayname)" class="required">Required</label> -->
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1 md-p-b-20">
                                <label class="help mandatory">From Date<span class="required">*</span></label>
                                <!-- <ng2-datepicker [options]="options" [(ngModel)]="selectedfromDate"></ng2-datepicker> -->
                                <label *ngIf="!isSelectedFromDt" class="required">Required</label>
                                 <!-- <input type="date" [ngClass]="(isSelectedFromDt==true)?  'form-control':'form-control has-error'" placeholder="" [ngModel]="selectedfromDate | date: 'yyyy-MM-dd'" (ngModelChange)="selectedfromDate = $event"> -->
                                  <p-calendar [ngClass]="(isSelectedFromDt==true)?  'holiday-calander-input':' has-error'" placeholder="" [(ngModel)]="selectedfromDate" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1 md-p-b-20">
                                <label class="help mandatory">To Date</label>
                                 <!-- <ng2-datepicker [options]="options" [(ngModel)]="selectedToDate"></ng2-datepicker> -->
                               <!-- <input type="date" class="form-control form-control ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched"  placeholder="" [ngModel]="selectedToDate | date: 'yyyy-MM-dd'" (ngModelChange)="selectedToDate = $event">
 -->
                                <p-calendar class="holiday-calander-input " [(ngModel)]="selectedToDate" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 md-p-b-20">
                                <label class="help mandatory">Status</label>
                                <select class="form-control form-control ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched" [(ngModel)]="currencyHolidaysModel.holidaysStatus">
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>                                    
                                </select>
                            </div>                        
                            <div class="col-xs-12 col-sm-6 col-md-2 col-lg-1">
                                <div class="help mandatory">&nbsp;</div>
                                <p-checkbox binary="true" [(ngModel)]="currencyHolidaysModel.recurring" _ngcontent-c2="" inputid="Recurring" label="Recurring" name="group2" value="true" class="ng-untouched ng-pristine ng-valid holiday-recurring">
                             
                                </p-checkbox>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-right sticky_btn_actions">
<hr>
 <button (click)="navigateToHomeCancel()" id="action_cancel" label="Cancel" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn"><span class="ui-button-text ui-clickable no-pad">Cancel</span></button>
 <button (click)="editCurrencyHoliday()" id="action_save" label="Save" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only options-btn"><span class="ui-button-text ui-clickable no-pad">Save</span></button>
    </div>                    </div>
                </div>
            </div>
        </div>
